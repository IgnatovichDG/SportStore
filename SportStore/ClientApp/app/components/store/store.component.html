<div class="navbar navbar-inverse">
    <a class="navbar-brand">SPORTS STORE</a>
</div>
<div class="container row">
    <div class="col-sm-3">
        <button class="btn btn-block" (click)="changeCategory()">
            Home
        </button>
        <button *ngFor="let cat of categories" class="btn btn-block"
                [class.active]="cat == selectedCategory" (click)="changeCategory(cat)">
            {{cat}}
        </button>
    </div>
    <div class="panel-group col-sm-5">
        <div *ngFor="let product of products" class="panel panel-default">            <h4 class="panel-heading">
                {{product.name}}
                <span class="badge">
                    {{ product.price | currency:"USD":true:"2.2-2" }}
                </span>
            </h4>
            <div class="panel-body">{{product.description}}</div>
        </div>
    </div>    
</div>
<div class="form-inline pull-xs-left m-r-1">
    <select class="form-control" [value]="productsPerPage"
            (change)="changePageSize($event.target.value)">
        <option value="3">3 per Page</option>
        <option value="4">4 per Page</option>
        <option value="6">6 per Page</option>
        <option value="8">8 per Page</option>
    </select>
</div>

<div class="btn-group pull-xs-right">
    <button *counter="let page of pageCount" (click)="changePage(page)"
            class="btn btn-outline-primary" [class.active]="page == selectedPage">
        {{page}}
    </button>
</div>
